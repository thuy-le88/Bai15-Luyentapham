<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
<script>
    function isPositive() {
        let value=+prompt("Enter a number");
        if (value>0 && value%1==0) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
</head>
<body>
<script>
    let result=isPositive();
    document.write(result);
</script>
</body>
</html>
