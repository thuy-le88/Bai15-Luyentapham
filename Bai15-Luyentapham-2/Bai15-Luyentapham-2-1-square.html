<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
<script>
    function square(a) {
        a=prompt("Enter name of star:")
        let result=a*a;
        document.write("Square of "+a+" is "+result);
    }
</script>
</head>
<body>
<script>
    square();
</script>
</body>
</html>
