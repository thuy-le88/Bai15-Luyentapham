<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
<script>
    function isNumber(a) {
        let result=typeof (a);
        if (result=="number") {
            return true;
        }
        else {
            return false;
        }
    }
</script>
</head>
<body>
<script>
    let input=10;
    let result=isNumber(input);
    document.write(result);

</script>
</body>
</html>
