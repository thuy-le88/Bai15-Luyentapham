<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
<script>
    let radius=prompt("Nhập bán kính hình tròn: ");
    let pi=prompt("Nhập giá trị số pi: ")
    function dientich() {
        let result=radius*radius*pi;
        document.write("Diện tích hình tròn là:  "+result+"<br>");
    }
    function chuvi() {
        let result=2*radius*pi;
        document.write("Chu vi hình tròn là: " + result);
    }
</script>
</head>
<body>
<script>
    dientich();
    chuvi();
</script>
</body>
</html>
