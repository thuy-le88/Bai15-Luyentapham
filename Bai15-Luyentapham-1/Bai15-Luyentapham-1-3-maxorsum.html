<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
    <script>
        function inputValue(a,b) {
            a=+prompt("Enter 1st number:")
            b=+prompt("Enter 2nd number:")
            if (a>b) {
                alert("Max is: "+a)
            }
            else {
                let sum=a+b
                alert("Sum of 2 paramaters is: "+sum);
            }
        }
    </script>

</head>
<body>
<script>
    inputValue();
</script>
</body>
</html>
