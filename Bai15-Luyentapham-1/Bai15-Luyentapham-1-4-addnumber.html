<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm vào sử dụng hàm</title>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
    </script>

</head>
<body>
<script>
    result = 0;
    document.write("Result before calling function is: "+result+"<br>");
    result = addNumbers();
    document.write("Result after calling function is: "+result);
</script>
</body>
</html>
